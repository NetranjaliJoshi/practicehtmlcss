<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      td {
        width: 40px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <td style="background-color: yellow">a</td>
        <td>b</td>
        <td style="background-color: brown">c</td>
        <td colspan="3" rowspan="3">Image</td>
      </tr>
      <tr>
        <td>x</td>
        <td>y</td>
        <td>z</td>
      </tr>
      <tr>
        <td>p</td>
        <td style="background-color: yellow">q</td>
        <td>r</td>
      </tr>

      <tr>
        <td colspan="3" rowspan="3">Image</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
      </tr>
      <tr>
        <td style="background-color: brown">11</td>
        <td>11</td>
        <td style="background-color: brown">13</td>
      </tr>
      <tr>
        <td>14</td>
        <td style="background-color: pink">15</td>
        <td>16</td>
      </tr>
    </table>
  </body>
</html>
